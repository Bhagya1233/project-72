<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img id="Logo" src="https://seeklogo.com/images/L/Lego-logo-749EEACA53-seeklogo.com.png">
    <h2>Grid Gallery</h2>
    <div class="cars">
        <img src="https://i.ytimg.com/vi/15CTlMN24xU/maxresdefault.jpg">
        <img src="https://www.lego.com/cdn/cs/set/assets/blt36bc889ee33dcfbe/76901_alt3.png">
        <img src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/news/2020/05_28_lego_sian/lego_sian_01.jpg">
        <img src="https://lh3.googleusercontent.com/proxy/WkUcyU_CujEErD0SL1u_GbD5uSX4kPxbjUwZax8JFGLY5IH1duNgTH3IG2tFLmCWh-BDZTe0jRVcEYv0-8oktdMiayWlwF10wQaHUj839tQE10I-426Yqkc8bk0JA9EoBPCtTxu58-8rd4PnbdGSjZLm">
        <img src="https://www.lego.com/cdn/cs/set/assets/blta557df635846a17f/76900.jpg">
        <img src="https://www.lego.com/cdn/cs/set/assets/blt751ddb00f998ed36/76902.jpg">
        <img src="https://sc01.alicdn.com/kf/HTB1gbu1NXXXXXX7XFXXq6xXFXXXs.jpg">
        <img src="https://i5.walmartimages.com/asr/bbcdee4e-caa8-4970-9101-5913e858ac59.3ecf902d1b01f1712abfb9e31d27547c.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff">
        <img src="https://cdn.alzashop.com/ImgW.ashx?fd=f16&cd=LO75892">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="https://i.ytimg.com/vi/15CTlMN24xU/maxresdefault.jpg">
                    <div class="carousel-content">
                        <p>Lego Ferrari f8 Tributo</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://www.lego.com/cdn/cs/set/assets/blt36bc889ee33dcfbe/76901_alt3.png">
                    <div class="carousel-content">
                        <p>Lego Toyoto Supra</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/news/2020/05_28_lego_sian/lego_sian_01.jpg">
                    <div class="carousel-content">
                        <p>Lego Lamborghini Sian</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://lh3.googleusercontent.com/proxy/WkUcyU_CujEErD0SL1u_GbD5uSX4kPxbjUwZax8JFGLY5IH1duNgTH3IG2tFLmCWh-BDZTe0jRVcEYv0-8oktdMiayWlwF10wQaHUj839tQE10I-426Yqkc8bk0JA9EoBPCtTxu58-8rd4PnbdGSjZLm">
                    <div class="carousel-content">
                        <p>Lego Bugatti Chiron</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://www.lego.com/cdn/cs/set/assets/blta557df635846a17f/76900.jpg">
                    <div class="carousel-content">
                        <p>Lego Koenigsegg Jesko</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://www.lego.com/cdn/cs/set/assets/blt751ddb00f998ed36/76902.jpg">
                    <div class="carousel-content">
                        <p>Lego Mclaren Elva</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://sc01.alicdn.com/kf/HTB1gbu1NXXXXXX7XFXXq6xXFXXXs.jpg">
                    <div class="carousel-content">
                        <p>Lego Mclaren P1</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://i5.walmartimages.com/asr/bbcdee4e-caa8-4970-9101-5913e858ac59.3ecf902d1b01f1712abfb9e31d27547c.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff">
                    <div class="carousel-content">
                        <p>LEGO Lamborghini Urus ST-X & Hurac√°n</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://cdn.alzashop.com/ImgW.ashx?fd=f16&cd=LO75892">
                    <div class="carousel-content">
                        <p>Mclaren Senna</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
